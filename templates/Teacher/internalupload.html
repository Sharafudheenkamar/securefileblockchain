<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Internal Marks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            width: 80%;
        }
    </style>
    <script>
        function calculateTotal() {
            let exam1 = parseFloat(document.getElementById("exam1").value) || 0;
            let exam2 = parseFloat(document.getElementById("exam2").value) || 0;
            let seminar = parseFloat(document.getElementById("seminar").value) || 0;
            let assignment = parseFloat(document.getElementById("assignment").value) || 0;
            let total = exam1 + exam2 + seminar + assignment;
            document.getElementById("totalMarks").value = total;
        }
    </script>
</head>
<body>
    <form>
        <h3>Upload Internal Marks</h3>
        <label for="roll">Roll Number:</label>
        <input type="text" id="roll" name="roll" required><br>
        <label for="exam1">Exam 1:</label>
        <input type="number" id="exam1" name="exam1" required oninput="calculateTotal()"><br>
        <label for="exam2">Exam 2:</label>
        <input type="number" id="exam2" name="exam2" required oninput="calculateTotal()"><br>
        <label for="seminar">Seminar:</label>
        <input type="number" id="seminar" name="seminar" required oninput="calculateTotal()"><br>
        <label for="assignment">Assignment:</label>
        <input type="number" id="assignment" name="assignment" required oninput="calculateTotal()"><br>
        <label for="totalMarks">Total Marks:</label>
        <input type="number" id="totalMarks" name="totalMarks" readonly><br>
        <button type="submit">Upload Marks</button>
    </form>
</body>
</html>
