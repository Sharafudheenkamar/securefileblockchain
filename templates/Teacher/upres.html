<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Details Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .research-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .research-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .research-container input[type="text"],
        .research-container input[type="file"],
        .research-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .research-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .research-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="research-container">
        <h2>Upload Research Details</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="researchTitle" placeholder="Research Title" required>
            <textarea name="researchDescription" placeholder="Research Description" rows="4" required></textarea>
            <input type="file" name="researchFile" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
