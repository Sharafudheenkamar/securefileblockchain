<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Course</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <label for="coursecode">Course Code:</label>
            <input type="text" name="coursecode" placeholder="Enter course code" required>

            <label for="coursename">Course Name:</label>
            <input type="text" name="coursename" placeholder="Enter course name" required>

            <label for="department">Department:</label>
            <input type="text" name="department" placeholder="Enter department" required>

            <label for="credits">Credits:</label>
            <input type="text" name="credits" placeholder="Enter credits" required>

            <button type="submit">Add Course</button>
        </form>
    </div>
</body>
</html>
