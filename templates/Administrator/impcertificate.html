<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Document Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .document-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 60%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .view-button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .view-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="document-container">
        <h2>Student Documents</h2>
        <table>
            <tr>
                <th>Student Name</th>
                <th>University</th>
                <th>Document Type</th>
                <th>Description</th>
                <th>View</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>XYZ University</td>
                <td>Marksheet</td>
                <td>Final semester marksheet</td>
                <td><a href="#" class="view-button">View</a></td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>ABC University</td>
                <td>Certificate</td>
                <td>Graduation completion certificate</td>
                <td><a href="#" class="view-button">View</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
