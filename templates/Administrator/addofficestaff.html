<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Staff Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .staff-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            border: 3px solid black;
        }
        .staff-container h2 {
            margin-bottom: 20px;
            color: black;
        }
        .staff-container input,
        .staff-container select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid black;
            border-radius: 6px;
            background: white;
            color: black;
        }
        .staff-container button {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .staff-container button:hover {
            background-color: gray;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .action-buttons button {
            width: 48%;
            padding: 12px;
        }
        .delete-button {
            background-color: black;
        }
        .delete-button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="staff-container">
        <h2>Office Staff</h2>
        <form id="staffForm" method="post" placeholder="Staff id" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="staffid">
            <input type="text" name="staffname" placeholder="Name" required>
            <input type="text" name="email" placeholder="Email" required>
            <select name="gender" required>
                <option value="" disabled selected>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" name="qualification" placeholder="Qualification" required>
            <input type="text" name="username" placeholder="username" required>
            <input type="text" name="password" placeholder="password" required>
            <input type="tel" name="phonenumber" placeholder="Phone Number" required>
            <input type="text" name="currentaddress" placeholder="Current Address" required>
            <input type="file" name="choosefile" required>
            <div class="action-buttons">
                <button type="submit">Save Staff</button>
                <button type="button" class="delete-button" onclick="deleteStaff()">Delete</button>
            </div>
        </form>
    </div>
    <script>


        function deleteStaff() {
            const name = prompt("Enter the staff name to delete:");
            if (name) {
                alert(`Staff Deleted: ${name}`);
            }
        }
    </script>
</body>
</html>
