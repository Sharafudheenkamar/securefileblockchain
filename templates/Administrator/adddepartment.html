<!-- templates/Administrator/add_department.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            margin-top: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-group input:invalid {
            border-color: #ff0000;
        }

        .form-group input:valid {
            border-color: #4CAF50;
        }

        .form-group select:invalid {
            border-color: #ff0000;
        }

        .form-group select:valid {
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Department</h2>
        <form method="POST" action="">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="departmentname">Department Name:</label>
                <input type="text" name="departmentname" id="departmentname" placeholder="Enter department name" required>
            </div>

            <div class="form-group">
                <label for="departmentcode">Department Code:</label>
                <input type="text" name="departmentcode" id="departmentcode" placeholder="Enter department code" required>
            </div>

            <div class="form-group">
                <label for="departmentstaff">Department Staff:</label>
                <input type="text" name="departmentstaff" id="departmentstaff" placeholder="Enter department nos" required>

            </div>

            <div class="form-group">
                <label for="hod">HOD (Head of Department):</label>
                <input type="text" name="hod" id="hod" placeholder="Enter HOD name" required>
            </div>

            <button type="submit" class="btn btn-primary">Save Department</button>
        </form>
    </div>
</body>
</html>
