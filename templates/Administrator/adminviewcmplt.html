<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Complaints</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .reply-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }
        .reply-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Complaints List</h2>

    {% if data %}
    <table>
        <tr>
            <th>ID</th>
            <th>Complaint</th>
            <th>Action</th>
        </tr>
        {% for complaint in data %}
        <tr>
            <td>{{ complaint.id }}</td>
            <td>{{ complaint.viewcomplaint }}</td>
            <td>
                <a href="{% url 'reply_complaint' complaint.id %}">
                    <button class="reply-btn">Reply</button>
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p style="text-align: center;">No complaints found.</p>
    {% endif %}

</body>
</html>
