<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .course-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 800px;
            margin-bottom: 20px;
        }
        .course-container h2 {
            margin-bottom: 20px;
            color: #00796b;
            text-align: center;
        }
        .course-container input[type="text"],
        .course-container input[type="number"],
        .course-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .course-container button {
            width: 100%;
            padding: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .course-container button:hover {
            background-color: #004d40;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .action-buttons button {
            width: 30%;
        }
        .edit-button, .delete-button {
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
        .edit-button:hover {
            background-color: #0288d1;
        }
        .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="course-container">
        <h2>Course Management</h2>
        <form id="courseForm">
            <input type="hidden" name="courseId">
            <input type="text" name="courseName" placeholder="Course Name" required>
            <input type="text" name="courseCode" placeholder="Course Code" required>
            <input type="number" name="credits" placeholder="Credits" required>
            <select name="department" required>
                <option value="" disabled selected>Select Department</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Physics">Physics</option>
                <option value="Chemistry">Chemistry</option>
                <!-- Add more departments as needed -->
            </select>
            <div class="action-buttons">
                <button type="submit">Add Course</button>
                <button type="button" class="edit-button" onclick="editCourse()">Edit Course</button>
                <button type="button" class="delete-button" onclick="deleteCourse()">Delete Course</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('courseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const courseName = form.courseName.value;
            const courseCode = form.courseCode.value;
            const credits = form.credits.value;
            const department = form.department.value;

            // Add course logic here
            alert(`Course Added: ${courseName}, ${courseCode}, ${credits}, ${department}`);
            form.reset();
        });

        function editCourse() {
            const courseName = prompt("Enter the course name to edit:");
            if (courseName) {
                // Edit course logic here
                alert(`Course Edited: ${courseName}`);
            }
        }

        function deleteCourse() {
            const courseName = prompt("Enter the course name to delete:");
            if (courseName) {
                // Delete course logic here
                alert(`Course Deleted: ${courseName}`);
            }
        }
    </script>
</body>
</html>
