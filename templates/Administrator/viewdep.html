<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 60%;
            max-width: 800px;
            border: 2px solid #333;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            color: #333;
        }
        th {
            background-color: #333;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .action-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .action-btn, .add-btn {
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            border-radius: 5px;
            transition: 0.3s;
            background-color: #333;
            color: white;
        }
        .action-btn:hover, .add-btn:hover {
            background-color: #555;
        }
        .add-btn {
            margin-top: 20px;
            width: 200px;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Department Information</h2>
        <table>
            <tr>
                <th>Department Name</th>
                <th>Department Code</th>
                <th>Number of Staff</th>
                <th>Head of Department</th>
                <th colspan="2">Actions</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{ i.departmentname }}</td>
                <td>{{ i.departmentcode }}</td>
                <td>{{ i.departmentstaff }}</td>
                <td>{{ i.hod }}</td>
                <td>
                    <div class="action-container">
                        <a href="/edit_department/{{ i.id }}/"><button class="action-btn">Edit</button></a>
                        <a href="/delete_department/{{ i.id }}/"><button class="action-btn">Delete</button></a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="/adddepartment"><button class="add-btn">Add Department</button></a>
    </div>
</body>
</html>
