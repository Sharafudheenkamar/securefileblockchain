<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Staff Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dashboard-container h2 {
            margin-bottom: 20px;
            color: white;
            font-weight: 600;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .button-container a {
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .button-container a:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        .logout-button {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            width: 100%;
            transition: all 0.3s;
        }
        .logout-button:hover {
            background: rgba(255, 0, 0, 0.9);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Office Staff Dashboard</h2>
        <div class="button-container">
            <a href="/viewofficestaffprofile">View Profile</a>
            <a href="/stview">Student Admission</a>
            <a href="/officechangepassword">Change Password</a>
            <a href="/select_class">Time Table</a>
            <a href="/select_class1">View Time Table</a>
        </div>
        <a href="/" class="logout-button">Logout</a>
    </div>
</body>
</html>
