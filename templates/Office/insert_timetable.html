<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Timetable</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            font-size: 1rem;
            color: white;
            text-align: left;
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 14px;
            transition: 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus, select:focus {
            background: rgba(255, 255, 255, 0.5);
        }

        button {
            background: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #218838;
            transform: scale(1.05);
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .nav-buttons a {
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            width: 48%;
            text-align: center;
            display: inline-block;
            transition: 0.3s;
        }

        .home-button {
            background: #007bff;
            color: white;
        }

        .home-button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .view-button {
            background: #ffc107;
            color: black;
        }

        .view-button:hover {
            background: #e0a800;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Insert Timetable</h2>
    <form method="post">
        {% csrf_token %}
        <label for="subject">Subject:</label>
        <select name="subject" id="subject">
            {% for subject in subjects %}
                <option value="{{ subject.id }}">{{ subject.name }}</option>
            {% endfor %}
        </select>

        <label for="teacher">Teacher:</label>
        <select name="teacher" id="teacher">
            {% for teacher in teachers %}
                <option value="{{ teacher.id }}">{{ teacher.name }}</option>
            {% endfor %}
        </select>

        <label for="classroom">Classroom:</label>
        <select name="classroom" id="classroom">
            {% for classroom in classrooms %}
                <option value="{{ classroom.id }}">{{ classroom.name }}</option>
            {% endfor %}
        </select>

        <label for="day_of_week">Day of the Week:</label>
        <input type="text" name="day_of_week" id="day_of_week" placeholder="e.g., Monday">

        <label for="time_slot">Time Slot:</label>
        <input type="text" name="time_slot" id="time_slot" placeholder="e.g., 09:00-10:00">

        <button type="submit">Submit</button>
    </form>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="/officestaffdsh" class="home-button">Home</a>
        <a href="/viewtimetable" class="view-button">View Timetable</a>
    </div>
</div>

</body>
</html>
