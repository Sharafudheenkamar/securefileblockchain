<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .container h2 {
            color: white;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .input-group {
            position: relative;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 14px;
            transition: 0.3s ease;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        input:focus {
            background: rgba(255, 255, 255, 0.5);
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
        }
        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: -5px;
            display: none;
        }
        button {
            background: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background: #218838;
            transform: scale(1.05);
        }
        /* Responsive Design */
        @media (max-width: 400px) {
            .container {
                width: 90%;
            }
        }
    </style>
    <script>
        function togglePassword(inputId, iconId) {
            let input = document.getElementById(inputId);
            let icon = document.getElementById(iconId);
            if (input.type === "password") {
                input.type = "text";
                icon.textContent = "üëÅÔ∏è";
            } else {
                input.type = "password";
                icon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
            }
        }

        function validatePasswords() {
            let newPassword = document.getElementById("new-password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let errorMessage = document.getElementById("error-message");

            if (newPassword !== confirmPassword) {
                errorMessage.style.display = "block";
                return false;
            } else {
                errorMessage.style.display = "none";
                return true;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Change Password</h2>
        <form method="post" onsubmit="return validatePasswords()">
            {% csrf_token %}
            
            <div class="input-group">
                <input type="password" id="current-password" placeholder="Current Password" required>
                <span class="toggle-password" id="toggle-current" onclick="togglePassword('current-password', 'toggle-current')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
            </div>
            
            <div class="input-group">
                <input type="password" id="new-password" placeholder="New Password" required>
                <span class="toggle-password" id="toggle-new" onclick="togglePassword('new-password', 'toggle-new')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
            </div>
            
            <div class="input-group">
                <input type="password" id="confirm-password" placeholder="Confirm New Password" required>
                <span class="toggle-password" id="toggle-confirm" onclick="togglePassword('confirm-password', 'toggle-confirm')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
            </div>

            <p id="error-message" class="error-message">‚ö†Ô∏è Passwords do not match!</p>

            <button type="submit">Update Password</button>
        </form>
    </div>
</body>
</html>
