<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .student-form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .student-form-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .student-form-container form {
            display: flex;
            flex-direction: column;
        }
        .student-form-container label {
            margin-bottom: 5px;
            color: #555;
        }
        .student-form-container input[type="text"],
        .student-form-container input[type="number"],
        .student-form-container input[type="email"],
        .student-form-container input[type="date"],
        .student-form-container input[type="file"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .student-form-container button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .student-form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="student-form-container">
        <h2>Add Student</h2>
        <form>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>

            <label for="qualification">Education Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>

            <label for="document">Upload Document:</label>
            <input type="file" id="document" name="document" required>

            <label for="admissionDate">Date of Admission:</label>
            <input type="date" id="admissionDate" name="admissionDate" required>

            <label for="indexMark">Total Index Mark:</label>
            <input type="number" id="indexMark" name="indexMark" required>

            <button type="submit">Add Student</button>
        </form>
    </div>
</body>
</html>
